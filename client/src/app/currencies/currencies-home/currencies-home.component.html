<div class="container mb-5">
    <p>Browse component works</p>
    <app-browse *ngIf="!showDetails" (selected)="renderDetails($event)"></app-browse>
    <app-currency-details-home *ngIf="showDetails" [addCurrency]="true" [name]="chosenName" [symbol]="chosenSymbol" [imageUrl]="chosenImageUrl" (back)="renderList()"></app-currency-details-home>
</div>
