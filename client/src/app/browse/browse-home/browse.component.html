<div class="search-group">
    <app-input [type]="'text'" [label]="'Filter Currencies'" (typed)="filterCurrencies($event)"></app-input>
    <app-button (click)="getCurrencies()" [content]="'Search'"></app-button>
    <app-button (click)="resetCurrencySearch()" [content]="'Reset'"></app-button>
</div>

<div *ngIf="'logoUrl'" style="display: flex; justify-content: space-around;">
    <div>{{ filterText }}</div>
    <img [src]="logoUrl" />
    <div>{{ price }}</div>
</div><br>

<app-currency-preview-home
    *ngFor="let currency of currencies"
    [name]="currency.CoinInfo.FullName" 
    [symbol]="currency.CoinInfo.Name" 
    [imageUrl]="'https://cryptocompare.com' + currency.CoinInfo.ImageUrl"
    [price]="currency.RAW.USD.PRICE"
    (clicked)="viewDetails($event)"
    >
</app-currency-preview-home>
